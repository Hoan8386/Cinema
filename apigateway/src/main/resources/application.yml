server:
  port: 8080
spring:
  application:
    name: gateway-service
  data:
    redis:
      port: 6379
      host: localhost
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: movies
          uri: lb://movies
          predicates:
            - Path=/api/v1/**
          filters:
            - name: KeyAuthFilter
            - name: RequestRateLimiter
              args:
                redis-rate-limiter.replenishRate: 10
                redis-rate-limiter.burstCapacity: 20
                redis-rate-limiter.requestedTokens: 1
eureka:
  instance:
    name: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
      register-with-eureka: true
      fetch-registry: true
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
